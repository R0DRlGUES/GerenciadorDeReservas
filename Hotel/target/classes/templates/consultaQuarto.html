
<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/LayoutConsultaQuarto.css">
    <title>Busca de Quartos</title>
</head>
<body>
<div class="container">
    <h1>Busca de Quartos</h1>

    <div class="search-container">
        <form th:action="@{/buscarTodosDisponiveis}" method="get">
            <button type="submit">Buscar Quartos Disponíveis</button>
        </form>
        <div class="search-by-occupants">
            <input type="number" id="qtdOcupantes" placeholder="Qtd" min="1" max="10">
            <form th:action="@{/buscarPorQtdOcupantes}" method="get">
                <button type="submit">Buscar por Quantidade de Ocupantes</button>
            </form>
        </div>
        <form th:action="@{/buscarPorQtdOcupantes}" method="get">
            <button type="submit">Buscar Todos Ocupados</button>
        </form>
        <form th:action="@{/buscarPorQtdOcupantes}" method="get">
            <button type="submit">Buscar Com Vista para o Mar e Disponíveis</button>
        </form>
    </div>
    <table class="table-container">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Quantidade de Ocupantes</th>
            <th>Status</th>
            <th>Vista P/ Mar</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quarto : ${quartos}">
            <td th:text="${quarto.id}"></td>
            <td th:text="${quarto.nome}"></td>
            <td th:text="${quarto.qtd_max_ocupantes}"></td>
            <td th:text="${quarto.status}"></td>
            <td th:text="${quarto.vista_mar}"></td>
            <td th:text="${quarto.valor}"></td>
        </tr>
        </tbody>
    </table>




    <div class="card-buttons">
        <form th:action="@{/consultaQuarto/retornar}" method="post">
            <button type="submit" class="btn-voltar">Voltar</button>
        </form>
    </div>
</div>
</body>
</html>
